<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo"><img src="logoImage.png" alt="Health Track Logo"></div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form action="#" class="search">
            <input type="text" placeholder="Search" aria-label="Search health tracker">
            <button type="submit">Go</button>
        </form>
    </header>

    <section class="hero">
        <h1>Track Your Health Effortlessly</h1>
        <p>Stay fit, monitor your progress, and reach your goals with HealthTrack.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <footer>
        <p>&copy Heath Track 2025. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="Facebook">Facebook</a>
        </div>
    </footer>
</body>

</html>
